<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love U Mommy ‚ù§Ô∏è</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ff99cc, #ff66b2);
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 50px;
            text-shadow: 0 0 10px white;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px white; }
            100% { text-shadow: 0 0 20px pink; }
        }

        .container {
            position: relative;
            margin-top: 10%;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(-45deg);
            animation: float 5s infinite;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            left: 10px;
            top: 0;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(-45deg); opacity: 0; }
        }

        .hidden-message {
            display: none;
            font-size: 24px;
            margin-top: 20px;
            background: white;
            color: black;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px white;
        }

        .reveal-button {
            background: white;
            color: black;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 0 10px pink;
        }

        .reveal-button:hover {
            background: yellow;
        }

        .fireworks {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media.giphy.com/media/3ohs4nPyGxLL5Ftzkc/giphy.gif') no-repeat center center;
            background-size: cover;
        }
    </style>
</head>
<body>

    <audio autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
    </audio>

    <div class="container">
        <h1>‚ù§Ô∏è I Love U Mommy ‚ù§Ô∏è</h1>
        <p>Mommy, you are the most special person in my life!</p>
        <button class="reveal-button" onclick="showMessage()">Click to See a Surprise Message</button>
        <p class="hidden-message">You are my best friend, my protector, my inspiration. I love you more than words can say! üíñ</p>

        <button class="reveal-button" onclick="showGift()">Click for a Special Gift üéÅ</button>
    </div>

    <div class="fireworks" id="fireworks"></div>

    <script>
        function showMessage() {
            document.querySelector('.hidden-message').style.display = 'block';
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        setInterval(createHeart, 300);

        function showGift() {
            document.getElementById("fireworks").style.display = "block";
            setTimeout(() => {
                document.getElementById("fireworks").style.display = "none";
            }, 5000);
        }
    </script>

</body>
</html>
